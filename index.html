<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newer Stream</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <button id="menuButton" class="menu-btn">☰</button> <!-- Bouton du menu -->
    </header>
    
    <main class="video-container">
        <video id="video" controls>
            <source src="videos/jumper_shell_ep1.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
        <div class="controls">
            <button id="prevVideo">Précédent</button>
            <button id="nextVideo">Suivant</button>
        </div>
        <div class="info" id="videoTitle">Titre de la Vidéo</div>
    </main>

    <!-- Menu avec liste des vidéos -->
    <aside id="videoMenu" class="video-menu">
        <input type="text" id="searchBar" class="search-bar" placeholder="Rechercher une vidéo...">
        <ul id="videoList" class="video-list">
            <!-- Liste des vidéos sera générée dynamiquement ici -->
        </ul>
    </aside>

    <aside class="ad-container">
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-1903665151787050" data-ad-format="auto"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </aside>
</body>
</html>
